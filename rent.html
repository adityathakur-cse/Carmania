           .navbar {
    background:#1a1a1a; color:#fff;
    position: sticky; top:0; z-index:1000;
    display:flex; align-items:center; justify-content:space-between;
    padding:0 16px; height:64px;
  }
  .brand {
    color:#ff8c00; font-weight:700; font-size:1.4rem;
    text-decoration:none;
  }
  .menu-toggle {
    background:transparent; border:0; color:#fff;
    font-size:1.6rem; cursor:pointer; display:none;
  }
  .nav-menu { list-style:none; display:flex; align-items:center; }
  .nav-menu > li { position:relative; }
  .nav-menu a {
    display:block; padding:14px 16px;
    text-decoration:none; color:#fff; border-radius:6px;
    transition: background .25s ease;
  }
  .nav-menu a:hover { background:#ff8c00; color:#1a1a1a; }

  /* Dropdown */
  .dropdown {
    position:absolute; top:100%; left:0;
    min-width:180px; background:#1a1a1a;
    display:none; flex-direction:column;
    box-shadow:0 8px 24px rgba(0,0,0,.25); border-radius:6px;
  }
  .dropdown a { padding:12px 14px; font-size:.95rem; }
  .dropdown a:hover { background:#ff8c00; color:#1a1a1a; }
  .has-dropdown.open > .dropdown { display:flex; }

  /* Mobile */
  @media (max-width: 768px) {
    .menu-toggle { display:block; }
    .nav-menu {
      position:absolute; left:0; right:0; top:64px;
      background:#1a1a1a; flex-direction:column;
      display:none; padding:8px;
    }
    .nav-menu.show { display:flex; }
    .dropdown { position:static; box-shadow:none; }
  }

  /* Other styles */
  marquee { background-color: #011F5B; color: whitesmoke; padding:5px 0; }
  .img img { width:50%; margin:auto; display:block; }
  .re { display:grid; grid-template-columns: repeat(3, 1fr); gap:20px; }
  .ab {
    background:#3D0C02; color:#fff; padding:10px;
    border-radius:8px; transition:transform 0.2s;
  }
  .ab:hover { transform: translateY(-8px); }
  .ab img { width:100%; border-radius:8px 8px 0 0; }
  .ab a {
    display:inline-block; margin-top:10px;

    <script>
            document.addEventListener('DOMContentLoaded', () => {
              const menuToggle = document.querySelector('.menu-toggle');
              const navMenu = document.querySelector('.nav-menu');
            
              menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('show');
              });
          
              document.querySelectorAll('.has-dropdown > a').forEach(link => {
                link.addEventListener('click', (e) => {
                  e.preventDefault();
                  const li = link.parentElement;
                  li.classList.toggle('open');
                });
              });
          
              document.addEventListener('click', (e) => {
                if (!e.target.closest('.navbar')) {
                  document.querySelectorAll('.has-dropdown').forEach(li => li.classList.remove('open'));
                  navMenu.classList.remove('show');
                }
              });
            });
        </script>
